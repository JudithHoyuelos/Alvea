<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/contacto.css">
    
</head>
<body>
   <div class="contenedor">
    <div class="logo">
        <img class="imagenlogo"src="./assets/img/Logos/Alv_PositivoPNG.png">
    </div>
    <div class="contenido">
        <div class="texto">
            <h2 class="titulo">Contacta </h2>
            <div class="parrafo">¿Estas interesado en conocernos? <br>
                Rellena los siguientes campos y nos pondremos <br>
                 en contacto los antes posible</div>
            <div class="correo"></div>
        </div>
        <div class="formulario">
            <form class="formularios">
                <input class="nombre" type="text" name="nombre" >
                <input class="correo" type="email" name="correo">
                <input class="telefono" type="text" name="telefono">
                <input class="pais" type="text" name="pais">
                <input class="nombreempresa" type="text" name="nombreempresa">
                <input class="apellido" type="text" name="apellido">
                <input class="profesión" type="text" name="profesión">
                <!-- <div class="prueba"></div> -->
      
            </form>      
            <div>
                <input class="permiso" id="permiso"type="checkbox" value="permiso" name="permiso">  
                <label for="permiso">Al enviar este formulario confirmo que estoy de acuerdo con la politica de privacidad</label><br>
                <!-- <p>Al enviar este formulario confirmo que estoy de acuerdo con la politica de privacidad</p> -->
                <button class="botonenvio">Enviar</button>
            </div>


        </div>
       
 
    </div>
    <div class="elementabajo">
        <hr width="100%" color="black">
        <div class="textoabajo">Learn about our policy.Read our cookies recipe <br> Alvearium Recipe 2024</div>
        <div class="logoabajo"></div>
        <div class="rsociales"></div>
    </div>
   </div>

    <script src="https://kit.fontawesome.com/b8970cc01f.js" crossorigin="anonymous"></script>
</body>
</html>
