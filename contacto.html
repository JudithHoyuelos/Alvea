<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/contacto.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <script src="./assets/js/indexAlvearium.js" type="module"></script>
</head>
<body>
    <div class="contenedor">
        <div class="logo">
            <img class="imagenlogo" src="./assets/img/Logos/Alv_PositivoPNG.png">
        </div>
        <div class="contenido">
            <div class="texto">
                <h2 class="titulo">Contacta </h2>
                <div class="parrafo">¿Estas interesado en conocernos? <br>
                    Rellena los siguientes campos y nos pondremos <br>
                    en contacto los antes posible
                </div>
                <div class="correo"></div>
            </div>
            <div class="formulario">
                <form class="formularios">
                    <input class="nombre" type="text" name="nombre" >
                    <input class="correo" type="email" name="correo">
                    <input class="telefono" type="text" name="telefono">
                    <input class="pais" type="text" name="pais">
                    <input class="nombreempresa" type="text" name="nombreempresa">
                    <input class="apellido" type="text" name="apellido">
                    <input class="profesión" type="text" name="profesión">
                    <!-- <div class="prueba"></div> -->
      
                </form>      
                <div class="epermiso">
                    <input class="permiso" id="permiso" type="checkbox" value="permiso" name="permiso">  
                    <label for="permiso" id="textopermiso">Al enviar este formulario confirmo que estoy de acuerdo con la politica de privacidad</label><br>
                    <!-- <p>Al enviar este formulario confirmo que estoy de acuerdo con la politica de privacidad</p> -->
                    <button class="botonenvio">Enviar</button>
                </div>
            </div>
        </div>
        
        <hr width="100%" color="white" style="margin-top:12%">

        <div class="elementabajo">
            <div class="textoabajo">Learn about our policy.Read our cookies recipe <br> Alvearium Recipe 2024</div>
            <div class="logoabajo"></div>
            <div class="rsociales">
                <img src="./assets/img/Logos/logotipo-de-instagram.png">
                <img src="./assets/img/Logos/gorjeo.png">
                <img src="./assets/img/Logos/linkedin.png">
                <img src="./assets/img/Logos/discordia.png">
                <img src="./assets/img/Logos/youtube.png">
            </div>
        </div>
   </div>
   <div id="menu-lateral">
    <img id="icono-menu-lateral" src="assets/img/menu.png" alt="menu">
   </div>
   <div id="desplegable" class="glass-effect" style="display:none">
    <img id="exit" src="assets/img/exit.png" alt="exit">
    <div class="contenido-menu-principal">
        <div class="menu-principal">
            <p class="menu-lateral-etiqueta"></p>
            <h3 class="titulo-menu-lateral" id="sobre">Sobre Nostros</h3>
            <p class="menu-lateral-parrafo">Road Map,Equipo,Historia</p>
        </div>
    </div>
   </div>
    <script src="https://kit.fontawesome.com/b8970cc01f.js" crossorigin="anonymous"></script>
</body>
</html>
